<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>


/*
태그 선택자
클래스 선택자 : 특정 클래스를 가진 요소(태그)를 선택함, 중복가능
선택방법 : .클래스이름
*/

</head>
<body>
    

    <h2> 공간태그 : div </h2>

<!-- 공간을 만들 때 사용하는 태그 -->
   
<!-- 로그인 전체 영역-->
<div class="wrap">
    <!-- 로그인 이미지 영역-->
    <div class="img_wrap"></div>
    <!-- 로그인 정보 영역-->
    <div class="info_wrap">
        ID<input type="text">
        password<input type="text">
        <button>로그인</button>        
    </div>
   
    <select>
        <option>선택하세요</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <br>

    <!-- 여러개 선택가능-->
    <input type="checkbox"> 짜장면
    <input type="checkbox"> 짬뽕
    <input type="checkbox"> 간짜장,<br>

    <!-- 여러 개 중 한개 선택 가능 같은 네임으로 그룹지정-->
    <input type=" radio" name="food"> 짜장면<br>
    <input type=" radio" name="food"> 짬뽕<br>
    <input type=" radio" name="food"> 간짜장<br><br>

<fieldset>
    <legend>개인정보</legend>
    <label>이름</label> : <input type="text" id="user-name">
</fieldset>


<!--data list-->
<input type="text list=choice">
<datalist id="choice">
    <option value="사과"></option>
    <option value="포도"></option>
    <option value="딸기"></option>

</datalist>

<textarea cols="30" rows="10"></textarea>

    <form action="" method="">
        <!--사용자입력태그-->

    </form>

</div>
</body>
</html>
