<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .header{
            height: 200px;
            background-color:rgb(172, 79, 79);
            position: relative;
        }

        .menu{
            width: 300px;
            height: 80px;
            

            position: absolute;
            right: 0px;
            bottom: 0px;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .item1{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            line-height: 60px;
            text-align: center;
            margin-left: 5px;
            border: 1px solid black;
        }

        .item1:hover{
            background-color: antiquewhite;
        }

        .item2{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            background-color: green;
            margin-left: 5px;
        }

        .item2:hover{
            box-shadow: 0px 0px 10px 0px green;
        }
    </style>
</head>
<body>
    
    <div class="header">

        <div class="menu">
            <div class="item1">Gmail</div>
            <div class="item1">로그인</div>
            <div class="item1">이미지</div>
            <div class="item2">J</div>

        </div>
            




    </div>



</body>
</html>
