<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .header{
            border: 1px solid black;
            width: 300px;
            height: 40px;
            padding:10px;
            position: relative;
        }


        .text{
            width: 250px;
            height: 30px;
            border: 0px;
            outline: 0px;
        }

        .img{
            width: 28px;
            height: 28px;
            position: absolute;
            right: 10px;
            top: 15px;
            background-size: cover;
            background-position: center;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGo79k1MH2qtfCQlqWVGifaf41a9JGtDHpkQ&usqp=CAU);
           

        }

        

    </style>
</head>
<body>


    <div class="header">
        <input type="text" class="text">
        <div class="img"></div>
    </div>

    
    




</body>
</html>
