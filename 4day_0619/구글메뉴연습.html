<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .head{
            height:100px;
        }
        .header{
            height: 150px;
            background-color: rgb(179, 214, 238);
        


            position: relative;


        }

        .menu{
            width: 300px;
            height: 80px;
            
            position: absolute;
            right: 0px;
            bottom:0px;

            display: flex;


        }

        .item{
            width: 60px;
            height: 60px;
            
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            margin-left: 5px;
            font-size: 12px;
        }

        
        .item:hover{
            background-color: azure;
        }

        .text{
            border: 1px solid black;
            width: 300px;
            height: 50px;
            margin: auto;
            

        }
    </style>
</head>
<body>
    <div class="head">

    </div>
    

    <div class="header">
        
        <!-- 메뉴바  -->
        <div class="menu">
            <div class="item">Gmail</div>
            <div class="item">로그인</div>
            <div class="item">이미지</div>
            <div class="item"> w</div>
        </div>
    </div>

    <div class="text">
        <input type="text">
    </div>
</body>
</html>
