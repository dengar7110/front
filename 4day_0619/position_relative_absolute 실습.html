<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .header{
            height: 500px;
            width: 500px;
            background-color: white;
            border: 1PX SOLID BLACK;
            text-align: CENTER;
            line-height: 50PX;
            color: white;

            position: relative;

        }

        .BOX{
            width: 50px;
            height: 50px;
            background-color: rgb(0, 255, 191);

            position: absolute;

        }

        .H{
            
            bottom: 10px;
            right:40px;
        }


        .E{
           
            BOTTOM: 20px;
            left: 30px;
        }

        .X{
           
            TOP: 45%;
            LEFT: 45%;
        }

        .L{
           
            TOP: 10px;
            RIGHT: 10PX;
        
        }

        .O{
           
            TOP: 10px;
            LEFT: 70px;
        }
    </style>
</head>
<body>


    <div class="header">
        <div class="BOX H">H</div>
        <div class="BOX E">E</div>
        <div class="BOX X">L</div>
        <div class="BOX L">L</div>
        <div class="BOX O">O</div>

    </div>
    
</body>
</html>
