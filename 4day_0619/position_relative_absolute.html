<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .header{
            height: 200px;
            background-color: aqua;

            position: relative;
        }

        .logo{
            width: 100px;
            height: 50px;
            background-color: red;

            position: absolute;
            bottom: 0px;
            right:0px;
        }


        .menu{
            width: 100px;
            height: 50px;
            background-color: blue;

            position: absolute;
            top: 0px;
            left: 0px;
        }

        .search-bar{
            width: 100px;
            height: 50px;
            background-color: blue;

            position: absolute;
            bottom: 0px;
            left: 0px;
        }
    </style>
</head>
<body>


    <div class="header">
        <div class="logo">logo</div>
        <div class="menu">menu</div>
        <div class="search-bar"> 검색바 </div>

    </div>
    
</body>
</html>
