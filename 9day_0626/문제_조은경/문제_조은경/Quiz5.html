<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        for(let j=2; j<=5; j++){
            for(let i=1; i<=9; i++){
                document.write(j + " * " + i + " = " + j * i + "<br>");
            }
            document.write("<br>");
             
        }



    </script>
</body>
</html>
