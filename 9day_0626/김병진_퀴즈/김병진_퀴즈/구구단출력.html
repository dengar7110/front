<!DOCTYPE html>
<html Lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>구구단 출력</h2>
    <script>
      for (let i = 2; i < 6; i++) {
        for (let j = 1; j < 10; j++) {
          document.write(i + " x " + j + " = " + i * j + "<br>");
        }
        document.write("<hr>");
      }
    </script>
  </body>
</html>
