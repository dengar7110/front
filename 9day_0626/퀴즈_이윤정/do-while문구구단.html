<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let i = 2;
        let j = 1;

        do{

            document.write("<h3>"+i+" X "+j+"="+i*j+"</h3>")
            j++

        } while (j <= 9);

    </script>


</body>
