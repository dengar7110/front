<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 함수의 입력 정보
        function 양치질하기2( cnt ){



            for( let i=1; i<=cnt; i++){
                document.write("칫솔을 바르게 든다");
                document.write("칫솔모에 치약을 듬뿍 짠다");
                document.write("칫솔을 입안에 넣는다");
                document.write("이를 열심히 닦는다");
            }
        }



        양치질하기2(5);

    </script>
</body>
</html>
