<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h1{
            font-size:6em;
            width: 258px;
            color: blue;
            position: absolute;
            top:80px;
            left: 400px;
            animation: slide 3s;
                        
        }

        @keyframes slide{
            from{
                left:-100px;
            }

            to{
                left:400px;
            }
        }
    </style>
</head>
<body>
    <div><h1>스타벅스</h1></div>
    

    
</body>
</html>
