<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .slide{
            height: 60px;
        }

        .slide .slide-item{
            display: none;
        }


    </style>

    <script>

        let msg=[];

        

        let index=-1;
        window.addEventListener("load" , function(){

            
            
            let slide_items = document.querySelectorAll(".slide-item"); //해당요소(element) 들을 배열로 반환함

            
            for (let i=0 ; i < slide_items.length ; i++){
                let slide_item = slide_items[i].innerHTML;
                
                msg[i]=slide_item.innerHTML;
            }

            console.log(msg);

        });


        function changeMsg(){
            //alert("hi");
            index++; //0시작을 위해서 작성
            if( index >= msg.length){
                index=0;
            }   

            let slide = document.querySelectorAll(".slide");
            slide.innerHTML=msg[index];
        }

       
       
       



    </script>


</head>
<body>
    

    <div class="gallery-wrap">
        <div class="slide">
            <div class="slide-item">여름이 왔네요</div>
            <div class="slide-item">프론트 프로젝트 시작 몇일전 !!</div>
            <div class="slide-item">밖은 덥지만 에이콘인 시원해요</div>
            <div class="slide-item">여기가 천국 즐코 !!</div>

        </div>
    </div>

    <button onclick="changeMsg()">클릭</button>




</body>
</html>
