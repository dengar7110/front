<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .header{
            height: 100px;
            background-color: rgb(245, 248,248);
            border:1px solid black;
            position: relative;
            box-sizing: border-box;
        }

        .title{
            position: absolute;
            left: 10px;
            top:20px;
            height: 30px;
            width: 150px;
            background-size: cover;
            background-position: center;
            background-image: url(../7day_0622/images/images/logo.png);
        }

        .see{
            position: absolute;
            right: 0px;
            width: 30px;
            height: 30px;
            background-size: cover;
            background-position: center;
            background-image: url(../7day_0622/images/images/검색.png);
        }

        .search{
            position: absolute;
            right: 10px;
            bottom:20px;
            border:1px solid black;
            width: 200px;
            height: 30px;
        }

        .text{
            width: 80px;
            height: 20px;
            

        }

        .in{
            border: none;
            outline: none;
        }

        .nav{
            border:1px solid black;
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }

        .menu{
            display: flex;
            position: absolute;
            right: 30px;
            box-sizing: border-box;
        }

        
        .log_wrap{
            margin: 0 auto;
            width: 400px;
            padding:20px;
            border: 0.5px solid rgb(234, 222, 222);
            }

        .log_img{
            margin: auto;
            
            width: 300px;
            height: 300px;
            background-size: cover;

            background-position: center;
            background-image: url(../7day_0622/images/images/login_logo.jpg);

        }

        .log_info{
            padding: 10px;
            border:1px solid black;


        }
        .ttt{
            width: 98%;
            height: 40px;
            margin-top: 5px;
        }
           button{
            margin-top: 10px;
            border: 0px;
            width: 100%;
            height: 50px;
            background-color: silver;
        }





        .footer{
            padding:20px;
            background-color: rgb(233, 239, 239);
            border: 1px solid black;
            display: flex;
            font-size: 10PX;
            box-sizing: border-box;
            
        }

        .foot1{
            width: 33%;}

        .foot11{
            background-size: cover;
            background-position: center;
            width: 100px;
            height: 20px;
            background-image: url(../7day_0622/images/images/footer_acorn.png);
        }

        .foot2{
            width: 33%;
        }

        .foot3{
            width: 33%;
        }

      
        




    </style>




</head>
<body>

    <div class="header">
        <div class="title"></div>
        <div class="search"><div class="see"></div>
            <input type="text" class="in">
            
        </div>
    </div>
    <div class="nav">
        <div class="menu">
            <div>로그인 | 홈으로</div>
            
        </div>
    </div>
    
    </div>


    <div class="log_wrap">
        <div class="log_img"></div>
        <div class="log_info">
            <input type="text" placeholder="아이디" 아이디 class="ttt">
            <input type="text" placeholder="비번" class="ttt">
            <button>로그인</button>
        </div>
        <div class="log"></div>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>








    <div class="footer">
        <div class="foot1">
            <div class="foot11"></div>
        </div>
        <div class="foot2">에이콘ACADEMY(홍대)</div>
        <div class="foot3">COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED</div>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    




</body>
</html>
