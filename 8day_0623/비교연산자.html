    <h2>논리 연산자 그리고(&&) and, 또는(||) , !(부정)</h2>

    <p> and: 조건을 모두 만족할 때 참</p>
    <P> or (||) : 조건의 일부를 만족할 때 참 </P>
    <p> ! (논리 부정 연산자) : 참 -> 거짓, 거짓->참 </p>
    
    <script>
        let kor =80;
        let eng=95;

        console.log( kor>=90 && eng>=90); //false (둘다 만족해야 true)
        console.log( kor>=90  || eng >=90); //true (둘 중 하나만 만족하면 true)
        console.log( !(kor>=90));  // ! false => 참 

    
    </script>
