    <h2> 반복문 ㅣ while </h2>

    <script>






        let i=1; //

        while(i <= 10){                   //i (0)
            alert("원규");             // hello 출력 1
            i=i+1;  // i++ , ++i        // hello 출력 2
        }                               // hello 출력 3
                                        // hello 출력 4
                                        // hello 출력 5





    </script>
