<body>



    <script>

        let a=10, b=10;
        let result1, result2;

        --a; //a=9    ,  9//
        a--; //a=8    ,  9//
        result1 = a-- + b++; //8+10=18//  
        result2 = ++a + --b; //8+10=18//

        console.log( result1);
        console.log( result2);






    </script>
    







</body>
</html>
