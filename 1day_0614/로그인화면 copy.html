    width: 300px;
    padding: 20px;
    border: 1px solid black;
    margin: 0 auto;
    margin-top: 10px;
}

input{
    width: 97%;
    height: 40px;
    margin-top: 5px;
}

    width: 100%;
    height: 40px;
    border: 0px;
    margin-top: 10px;

    border-radius: 5px;
}

    <h2> 공간태그 : div </h2>

<!-- 공간을 만들 때 사용하는 태그 -->
   
<!-- 로그인 전체 영역-->
<div class="wrap">
    <!-- 로그인 이미지 영역-->
    <div class="img_wrap"></div>
    <!-- 로그인 정보 영역-->
    <div class="info_wrap">
        ID<input type="text">
        password<input type="text">
        <button>로그인</button>        
    </div>
   
</div>
